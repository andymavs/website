<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ .Title }}{{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>

	<link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | absURL }}">
	<link rel="stylesheet" href="{{ "/css/style.css" | absURL }}">
	<link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ubnetdef-nav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{{ "/" | absURL }}">
					<img src="{{ "/img/logo.png" | absURL }}" class="img-responsive logo" />
				</a>
			</div>

			<div class="collapse navbar-collapse" id="ubnetdef-nav">
				<ul class="nav navbar-nav">
					{{ range .Site.Menus.main }}
					{{ if .HasChildren }}
					<li{{ if or (eq $.Params.navbar_active_link .Name) (eq (lower $.Title) .Name) }} class="active"{{ end }}>
						<a href="{{ .URL | absURL }}" class="dropdown-toggle" data-toggle="dropdown">
							{{ .Pre }}
							{{ .Name }}
							{{ .Post }}
						</a>

						<ul class="dropdown-menu">
							{{ range .Children }}
							{{ if eq .Name "---" }}
							<li role="separator" class="divider"></li>
							{{ else }}
							<li>
								<a href="{{ .URL | absURL }}">
									{{ .Pre }}
									{{ .Name }}
									{{ .Post }}
								</a>
							</li>
							{{ end }}
							{{ end }}
						</ul>
					</li>
					{{ else }}
					<li{{ if or (eq $.Params.navbar_active_link .Name) (eq (lower $.Title) .Name) }} class="active"{{ end }}>
						<a href="{{ .URL | absURL }}">
							{{ .Pre }}
							{{ .Name }}
							{{ .Post }}
						</a>
					</li>
					{{ end }}
					{{ end }}
				</ul>
			</div>
		</div>
	</nav>
